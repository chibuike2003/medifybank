<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background: #f0f4f8; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); width: 350px;">
        <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Login to Your Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div style="color: {% if category == 'success' %}green{% else %}red{% endif %}; text-align: center; margin-bottom: 15px;">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email</label>
            <input type="email" name="email" required placeholder="Enter your email"
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px;">

            <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Password</label>
            <input type="password" name="password" required placeholder="Enter your password"
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 25px;">

            <input type="submit" value="Login"
                   style="width: 100%; padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold;">

            <p style="text-align: center; margin-top: 20px; font-size: 14px;">
                Don't have an account? <a href="{{ url_for('signup') }}" style="color: #007bff; text-decoration: none;">Sign up</a>
            </p>
        </form>
    </div>

</body>
</html>
