<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <meta name="description" content="Medify: A digital banking platform for secure and easy management of financial assets, investments, and transactions.">
<meta name="keywords" content="digital banking, online banking, financial management, investments, transactions, secure banking">
<meta name="author" content="MEDIFY BANK">


    <title>WELCOME TO MEDIFY BANK</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            animation: fadeIn 2s ease forwards;
            max-width: 600px;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            animation: flipLogo 5s infinite linear, glowPulse 3s infinite ease-in-out;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.1) rotateY(360deg);
        }
        
        @keyframes flipLogo {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        
        @keyframes glowPulse {
            0%, 100% {
                filter: drop-shadow(0 0 4px #00ffff);
            }
            50% {
                filter: drop-shadow(0 0 12px #00ffff);
            }
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
            animation: slideUp 1.2s ease-out 0.5s both;
            opacity: 0;
        }
        
        p {
            font-size: 1.2rem;
            opacity: 0.85;
            animation: slideUp 1.5s ease-out 1.9s both;
            opacity: 0;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .button-container {
            margin-top: 40px;
        }
        
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .create-account-btn {
            background-color: #4CAF50;
            color: #fff;
        }
        
        .create-account-btn:hover {
            background-color: #3e8e41;
        }
        
        .login-btn {
            background-color: #2196F3;
            color: #fff;
            margin-left: 20px;
        }
        
        .login-btn:hover {
            background-color: #1A76D2;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-container">
            <img src="../static/logo.jpg" alt="Medify Logo" class="logo" style="border-radius: 50%;">
        </div>
        <h1>WELCOME TO MEDIFY BANK</h1>
        <p>A digital banking platform for secure and easy management of financial assets, investments, and transactions.</p>
        <div class="button-container">
           <a href="{{ url_for('signup') }}"><button class="button create-account-btn">Create an Account</button></a> 
           <a href="{{ url_for('login') }}"> <button class="button login-btn">Login</button></a> 
        </div>
    </div>
</body>
</html>
